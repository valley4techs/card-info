<!DOCTYPE html>
    <html lang="ar">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== الأيقونات ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== سي إس إس ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Card info button - Bedimcode</title>
    </head>
    <body>
        <div class="container">
            <!-- البطاقة -->
            <div class="card">
                <div class="card__border">
                    <div class="card__perfil">
                        <img src="assets/img/perfil.png" alt="card image" class="card__img">
                    </div>
                </div>

                <h3 class="card__name">Mostafa Amaan</h3>
                <span class="card__profession">Information Technology</span>

                <!-- معلومات البطاقة -->
                <div class="info">
                    <div class="info__icon">
                        <i class="ri-information-line"></i>
                    </div>

                    <div class="info__border">
                        <div class="info__perfil">
                            <img src="assets/img/perfil.png" alt="card image" class="info__img">
                        </div>
                    </div>

                    <div class="info__data">
                        <h3 class="info__name">Mostafa Amaan</h3>
                        <span class="info__profession">Information Technology Specialist</span>
                        <span class="info__location">Cairo - Egypt</span>
                    </div>

                    <div class="info__social">
                        <a href="https://www.facebook.com/valley4techs/" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-facebook-line"></i>
                            </span>
                        </a>

                        <a href="https://twitter.com/valley4tech" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-twitter-fill"></i>
                            </span>
                        </a>

                        <a href="https://www.youtube.com/@Valley4Techs" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-youtube-fill"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
